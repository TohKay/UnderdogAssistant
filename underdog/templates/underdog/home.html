{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Underdog Assistant</title>
    <style>
        * {
            margin: 0;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            box-sizing: border-box;
        }
        #main {
            text-align: center;
            padding-top: 50px;
            background-color: #DDD0C8;
            width: 100%;
        }
        form {
            margin-bottom: 1%;
        }
        #table1 {
            position: relative;
            bottom: 0;
        }
        input[type='text'] {
            width: 30%;
            padding: 10px;
            border: 2px solid black;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        input[type='submit'] {
            width: 10%;
            padding: 10px;
            border: 2px solid black;
            background: black;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
        }
        .outer-box {
            position: relative;
        }
        .box1 {
            margin: auto;
            position: relative;
            width: 75%;
            margin-left: 20%;
        }
        .box2 {
            margin: auto;
            position: relative;
            width: 50%;
            margin-left: 35%;
        }
        tr td:nth-child(odd) {
            background-color: lightgrey;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% bootstrap_messages %}

    <div class="flex" id="main">
        <div class="row justify-content-center">
            <h1>Find Player Stats</h1>
            <form method="GET">
                <label for="player_name"></label>
                <input type="text" name="player_name" id="player_name" placeholder="Please enter a Player's Name..."/><br>
                <!-- # Eventually I want to prompt to ask for a player
                # Scrape what position player is 
                # if kicker, use kickerscrape
                # if qb, use qbscrape
                # if wr/rb/te etc use wrscrape -->
                <input type="submit" value="Submit">
            </form>
        </div>
        
        <!-- {% if result %}
            <h1>{{ result.location }}</h1>
            <h2>{{ result.temp_now }}</h2>
            <h2>{{ result.weather_condition }}</h2>
            <br>
            <br>
            <h3>Local Time</h3>
            <h3>{{ result.localtime }}</h3>
        {% else %}
            <h1>This Team plays in a Dome</h1>
        {% endif %} -->
    </div>

        <div class="box1">
            <h1 style="text-transform: uppercase;">{{player|safe}}</h1> 
            <p>{{df|safe}}</p>
        </div>
    
        <div class="box2">
            <h1>Opposing Injury Report</h1>             
            <p>{{df2|safe}}</p>
        </div>
    </div> -->
    <div class="container" id="table1">
        <div class="align-bottom">
            <h1 class="text-center" style="text-transform: uppercase;">{{player|safe}}</h1>
        </div>
        <div class="row justify-content-center text-center"> 
            <table class="table table-hover table-dark text-center">
                {{df|safe}}
            </table>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center" style="text-transform: uppercase;">{{opponent|safe}} Injury Report</h1> 
        <div class="row justify-content-center text-center"> 
            <p>
                {{df2|safe}}
            </p>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
</body>
</html>
