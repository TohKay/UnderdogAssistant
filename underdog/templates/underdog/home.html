{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Underdog Assistant</title>
    <style>
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'teamcolor.css' %}"/>
</head>
<body>
    {% bootstrap_messages %}
    {% block content %}
    <div class="container">
        <div class="row justify-content-center" id="main">
            <div class="row justify-content-center">
                <h1>Find Player Stats</h1>
                <form method="GET">
                    <label for="player_name"></label>
                    <input type="text" name="player_name" id="player_name" list="players" oninput="hideList(this)" placeholder="Please enter a Player's Name..."/><br>
                    <input type="submit" value="Submit">
                    <datalist id="players">
                        <option value="Patrick Mahomes"></option>
                        <option value="Isiah Pacheco"></option>
                        <option value="Rashee Rice"></option>
                        <option value="Justin Watson"></option>
                        <option value="Kadarius Toney"></option>
                        <option value="Travis Kelce"></option>
                        <option value="Clyde Edwards-Helaire"></option>
                        <option value="Marquez Valdes-Scantling"></option>
                        <option value="Mecole Hardman Jr."></option>
                        <option value="Richie James"></option>
                        <option value="Noah Gray"></option>
                        <option value="Brock Purdy"></option>
                        <option value="Christian McCaffrey"></option>
                        <option value="Deebo Samuel"></option>
                        <option value="Brandon Aiyuk"></option>
                        <option value="Jauan Jennings"></option>
                        <option value="George Kittle"></option>
                        <option value="Kyle Juszczyk"></option>
                        <option value="Sam Darnold"></option>
                        <option value="Elijah Mitchell"></option>
                        <option value="Ray-Ray McCloud III"></option>
                        <option value="Chris Conley"></option>
                        <option value="Ronnie Bell"></option>
                        <option value="Charlie Woerner"></option>
                        <option value="Jordan Mason"></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        
                    </datalist>
                </form>
            </div>
        </div>
        <div class="row" id="tables">
            <h1 class="text-center" style="text-transform: uppercase;">{{player|safe}}</h1>
            <div class="row justify-content-center text-center" id="{{team_abbr|safe}}"> 
                <table>
                    {{df|safe}}
                </table>
            </div>
        </div>
        <div class="row" id="tables">
            <h2 class="text-center" style="text-transform: uppercase;">{{opponent|safe}}{{injury|safe}}</h1> 
            <div class="row justify-content-center text-center" id="{{injury_color|safe}}"> 
                <table>
                    {{df2|safe}}
                </table>
            </div>
        </div>
    </div>
    

    <script>
    function hideList(input) {
        var datalist = document.querySelector("datalist");
        if (input.value) {
            datalist.id = "players";    		
        } else {
            datalist.id = "";
        }
    }
    </script>

    <script>
    const getCellValue = (tr, idx) => tr.children[idx].innerText || tr.children[idx].textContent;

    const comparer = (idx, asc) => (a, b) => ((v1, v2) => 
        v1 !== '' && v2 !== '' && !isNaN(v1) && !isNaN(v2) ? v1 - v2 : v1.toString().localeCompare(v2)
        )(getCellValue(asc ? a : b, idx), getCellValue(asc ? b : a, idx));

    document.querySelectorAll('th').forEach(th => th.addEventListener('click', (() => {
    const table = th.closest('table');
    const tbody = table.querySelector('tbody');
    Array.from(tbody.querySelectorAll('tr'))
        .sort(comparer(Array.from(th.parentNode.children).indexOf(th), this.asc = !this.asc))
        .forEach(tr => tbody.appendChild(tr) );
    })));
    </script>
    
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
